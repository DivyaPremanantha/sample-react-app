  <!-- Container for the rendered Markdown content -->
  <div style="display: flex;">

    <div id="markdown-container" style="flex: 1; padding: 16px; border: 1px solid #ccc; margin: 8px;">
      <h2>Column 1</h2>

      <p>This is the content for the first column.</p>
    </div>

    <div style="flex: 1; padding: 16px; border: 1px solid #ccc; margin: 8px;">
      <h2>Column 2</h2>

      <p>This is the content for the second column.</p>
    </div>

  </div>
  <script>function loadAndRenderMarkdown(filePath, targetElementId) {
    console.log('Loading Markdown file:', filePath);
    // Use fetch API to load the Markdown file
    fetch(filePath)
        .then(response => response.text())
        .then(markdownContent => {
            console.log('Rendering Markdown content:', markdownContent);
            // Use marked library to convert Markdown to HTML
            const htmlContent = marked.parse(markdownContent);

            // Insert the HTML content into the specified target element
            document.getElementById(targetElementId).innerHTML = htmlContent;
        })
        .catch(error => console.error('Error loading Markdown file:', error));
}

// Load and render multiple Markdown files
loadAndRenderMarkdown('/example1.md', 'markdown-container');
loadAndRenderMarkdown('/example2.html', 'markdown-container2');</script>
